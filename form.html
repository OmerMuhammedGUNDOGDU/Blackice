    <div id="block-post-container box">
        <div class="form-group ">
            <label for="Name">Ad</label><br>
            <input type="text" class="form-control" name="Ad" placeholder="Adınız">
        </div>

        <div class="form-group ">
            <label for="Surname">Soyad</label><br>
            <input type="text" class="form-control" name="Soyad" placeholder="Soyadınız">
        </div>

        <div class="form-group bo">
            <label for="D.Tarihi">D.Tarihi</label><br>
            <input type="date" class="form-control" name="Tarih">
        </div>

        <div class="form-group">
            <label for="Telefon Numarası">Telefon Numarası</label><br>
            <input type="tel" class="form-control" name="Tel No" placeholder="Telefon Numaranız">
        </div>

        <div class="form-group">
            <label for="E-Mail">E-Mail</label><br>
            <input type="email" class="form-control" name="E-Mail" placeholder="E-Mail">
        </div>

        <div class="form-group">
            <label for="Message">Açıklama</label><br>
            <textarea class="form-control" name="Message" ></textarea>
        </div>

        <div class="form-group">
            <label for="Country">Ülke</label><br>
            <select class="form-control" name="country" >
                <option value="Add">Seçiniz</option>
                <option value="Türkiye">Türkiye</option>
                <option value="Bosna">Bosna Hersek</option>
                <option value="Bulgaristan">Bulgaristan</option>
                <option value="Makedonya">Makedonya</option>
                <option value="Maceristan">Maceristan</option>
            </select>
        </div>

        <div class="btn">
            <input type="submit" value="Kaydet">
        </div>
    </div>
